<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

<div class="container" style="margin-top:20%;width:40%">
<!--  <div class="modal-dialog modal-sm">-->
    <form method="post" action="{%url 'validateOTP'%}" id="submitOTP">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="otp" >
        <button type="submit" class="btn btn-outline-secondary">Validate</button>
      </div>
      <input class="form-control" name="email" value="{{email}}">
      <div id="timer-container">
        <p>Countdown Timer: <span id="timer">60</span> seconds</p>
      </div>
    </form>

    <form id="hidden-form" hidden method="post">
      <h3>Send OTP Again</h3>
      <input class="form-control" type="email" name="email" value="{{email}}">
      <button type="submit">Submit</button>
      <a href="#">Go Home</a>

    </form>
<!--  </div>-->
  <div class="col-mx-auto">
    <!-- Other content -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
