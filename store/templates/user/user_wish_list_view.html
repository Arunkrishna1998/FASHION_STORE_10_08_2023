{% extends "../store/base.html" %}
{%load static%}
{%block title%}Wish List{%endblock%}
{%block body%}
<div class="container">
<div class="col-lg-12 col-md-7">
    <h3>My WishList</h3>
<div class="row">
            {%for product in wish_product_list%}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="product__item">
                    <div class="product__item__pic set-bg" data-setbg="{{product.product.image.url}}">
                        <ul class="product__item__pic__hover">
                            <li><a href="{% url 'add_item_to_wish_list' product_id=product.product.uid %}"><i class="fa fa-heart"></i></a></li>
                            <li><a href="{%url 'product_details' product_id=product.product.uid %}"><i class="fa fa-info-circle"></i></a></li>
<!--                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>-->
                        </ul>
                    </div>
                    <div class="product__item__text">
                        <h6><a href="#">{{product.product.product_name}}</a></h6>
                        <h5>${{product.product.price}}</h5>
                    </div>
                </div>
            </div>
            {%endfor%}

</div>
</div>
</div>
{%endblock%}
