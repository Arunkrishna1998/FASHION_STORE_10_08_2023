<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
{%include './messages.html'%}
<body>
<section class="vh-100 gradient-custom">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-12 col-md-8 col-lg-6 col-xl-5">
<div class="card bg-dark text-white" style="border-radius: 1rem;">
<div class="card-body p-5 text-center">

<div class="mb-md-5 mt-md-4 pb-5">

<h2 class="fw-bold mb-2 text-uppercase">Change Password</h2>
<p class="text-white-50 mb-5">Please enter your New password!</p>
<form action="#" method="post" >
{% csrf_token %}
<div class="form-outline form-white mb-4">
<!--      <input type="hidden" name="email" value="{{email}}">-->
<input type="hidden" name="email" value="{{ email }}">
<input type="hidden" name="token" value="{{ token }}">
<label class="form-label" for="typeEmailX">Password</label>
<input type="password" id="typeEmailX" class="form-control form-control-lg" name="password1" onkeypress="return /[a-zA-Z+*&!@#$%^]/i.test(event.key)"/>
</div>
<div class="form-outline form-white mb-4">
<label class="form-label" for="typePasswordX">Confirm Password</label>
<input type="password" id="typePasswordX" class="form-control form-control-lg" name="password2" onkeypress="return /[a-zA-Z+*&!@#$%^]/i.test(event.key)"/>
</div>

<button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
</form>

</div>
</div>
</div>
</div>
</div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
<script>
function validatePasswordForm() {
var password1 = document.getElementById("typeEmailX").value;
var password2 = document.getElementById("typePasswordX").value;



if (isNaN(password1) || password1.trim() === "") {
    alert("Password is not Valid.");
    return false; // Prevent form submission
}

if(password1.length <8 || password1.length > 12){
    alert("Password length must be 8 - 12")
    return false; // Prevent form submission
}

if (isNaN(password2) || password2.trim() === "") {
    alert("Confirm Password is not Valid.");
    return false; // Prevent form submission
}

if (password2 != password1) {
    alert("Confirm Password Doesn't match Password .");
    return false; // Prevent form submission
}


return true; // Allow form submission
}
</script>
</html>
